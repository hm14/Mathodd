<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Mathodd</title>
</head>

<body>
  <div class="title" id="title"><h1>Mathodd</h1></div>
  <div class="content-box">
      <div class="question-panel">
          <div class="question-stem" id="question-stem">Are you ready to get started?</div>
          <button class="choice-1" id="choice-1">Yes!</button><br>
          <button class="choice-2" id="choice-2">May be</button><br>
          <button class="choice-3" id="choice-3">Don't know</button><br>
          <button class="choice-4" id="choice-4">Nooo</button><br><br>
          <button class="next" id="next">Try another</button><br>
      </div>
      <br>
      <div class="message" id="message"></div>
      <br>
      <div class="score-panel">
          <div class="correct" id="correct">Number correct: 0</div>
          <div class="incorrect" id="incorrect">Number incorrect: 0</div>
          <div class="attempted" id="attempted">Number attempted: 0</div>
      </div>
  </div>
</body>

</html>

<script src="app.js"></script>
